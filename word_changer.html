<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js"></script>

  <title>Replace a Word</title>
</head>
<body>
  <div class="container">
    <h1>Replace a word in your given phrase:</h1>

    <form id="changer">
      <div class="form-group">
        <label for="phrase">Phrase:</label>
        <input id="phrase" type="text" placeholder="Enter your phrase">
      </div>

      <div class="form-group">
        <label for="word_to_remove">Word to remove: </label>
        <input id="word_to_remove" type="text" placeholder="word to remove">
      </div>

      <div class="form-group">
        <label for="word_to_add">Word to add: </label>
        <input id="word_to_add" type="text" placeholder="word to add">
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>

    <div class="showme">
      <p>Your new phrase: <span class="new_phrase"></span></p>
    </div>

  </div>
</body>
</html>
